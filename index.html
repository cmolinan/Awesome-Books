	<section id="add-book">
		<h2>Add book Form</h2>
		<form id="add-book-form">
			<ul class="ul-add-form">
				<li>
					<label><input class="title-input" type="text" name="title" placeholder="Title" maxlength="30"
							required /></label>
				</li>
				<li>
					<label><input class="author-input" type="text" name="author" placeholder="Author" maxlength="30"
							required /></label>
				</li>
				<li>
					<button class="contact-button" onsubmit type="submit">Add</button>
				</li>
			</ul>
		</form>
	</section>
