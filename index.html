<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Document</title>
</head>

<body>
	<header></header>
	<section id="list-books">
		<h1>AWESOME BOOKS</h1>
		<div class="list-of-books">
			<div id="Book-6" class="books-details"> 
				<p class="book-title book-author">
					"Book-Title" by Author1</p>
				<button>Remove</button>
			</div>
			<div id="Book-7" class="books-details"> 
				<p class="book-title book-author">
					"Book-Title" by Author2</p>
				<button>Remove</button>
			</div>
			<div id="Book-8" class="books-details"> 
				<p class="book-title book-author">
					"Book-Title" by Author3</p>
				<button>Remove</button>
			</div>

		</div>
		
	</section>

	<section id="add-book">
		<h2>Add a new book</h2>
		<form id="add-book-form">
			<ul class="ul-add-form">
				<li>
					<label for="title-input"></label>
					<input id="title-input" type="text" name="title" placeholder="Title" maxlength="30" required />
				</li>
				<li>
					<label for="author-input"></label>
					<input id="author-input" type="text" name="author" placeholder="Author" maxlength="30" required />
				</li>
				<li>
					<button id="add-book-btn" type="submit">Add</button>
				</li>
			</ul>
		</form>
	</section>

	<footer>
	</footer>

	<script src="code.js" type="module"></script>
</body>

</html>
